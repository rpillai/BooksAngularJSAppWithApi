<div class="row">
    <div class="col-sm-offset-4 col-sm-4">
        <form class="form-horizontal" novalidate name="AddBookForm"  ng-model="Book">
            <fieldset>
                <legend>Add Book</legend>
            </fieldset>
            <div class="form-group">
                <label class="control-label">Title</label>
                <input type="text" ng-model="Book.Title" required autofocus placeholder="Title" class="form-control" />
            </div>
            <div class="form-group">
                <label class="control-label">Price</label>
                <input type="text" required ng-model="Book.Price" placeholder="Price" name="Price" class="form-control" />
                <label class="text-danger" ng-show="AddBookForm.$dirty && AddBookForm.Price.$invalid">Price is required</label>
            </div>
            <div class="form-group">
                <label class="control-label">Year</label>
                <input type="text" required="" ng-model="Book.Year" placeholder="Year" class="form-control" />
            </div>
            <div class="form-group">
                <label class="control-label">Genre</label>
                <input type="text" required="" ng-model="Book.Genre" placeholder="Genre" class="form-control" />
            </div>
            <div class="form-group">
                <label class="control-label">Author</label>
                <select class="form-control" ng-model="Book.AuthorId">
                    <option ng-repeat="Author in Authors | orderBy:name" value="{{Author.id}}">{{Author.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="SaveBook(Book)">Save</button>
            </div>

        </form>
    </div>
</div>
