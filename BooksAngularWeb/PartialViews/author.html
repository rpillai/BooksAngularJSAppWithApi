<div ng-controller="AuthorController">
    <form class="form-inline" novalidate ng-submit="SearchAuthor()">
        <div class="form-group">
            <input type="search" placeholder="Search Author" autofocus required class="form-control" ng-model="searchstring" />
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    
    <div class="row">
        <div class="col-md-6" ng-repeat="Author in Authors">
            {{Author.name}}
        </div>
    </div>

</div>
