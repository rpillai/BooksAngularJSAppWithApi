<div class="row">
    <div class="col-md-4 col-md-offset-2">
        <div class="panel panel-default panel-body" ng-controller="LoginController">
            <div class="col-md-offset-1">
                <form name="loginForm" novalidate class="form-horizontal">
                    <fieldset>
                        <legend>Login</legend>
                        <p class="caption">Use<strong> local account </strong> to login</p>
                        <div class="form-group" show-errors>
                            <label for="email" class="control-label">Email</label>
                            <input type="email" name="email" ng-model="login.email" placeholder="Email" class="form-control" autofocus required />
                            <p class="help-block" ng-if="loginForm.email.$error.email">The email is invalid</p>
                        </div>
                        <div class="form-group" show-errors>
                            <label for="password" class="control-label">Password</label>
                            <input type="password" name="password" required ng-model="login.password" placeholder="Password" class="form-control" />
                            <p class="help-block" ng-if="loginForm.password.$error.required">Password is required</p>        
                        </div>
                        <div class="form-group">
                            <div class="btn-group-sm">
                                <button class="btn btn-primary" ng-click="Login(login)"><i class="fa fa-sign-in"></i> Login</button>
                                <button class="btn btn-primary" ng-click="Reset()"><i class="fa fa-refresh"></i> Reset</button>
                                <a class="btn btn-link" href="/Register">Register</a>
                            </div>
                        </div>
                    </fieldset>
                    
                </form>
                
            </div>
        </div>
    </div>
    <div class="col-md-4" external-login>
        
    </div>
