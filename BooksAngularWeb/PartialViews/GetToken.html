<div class="col-md-12" ng-controller="GetTokenController">
    <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input type="email" name="email" ng-model="email" class="form-control" required autofocus />
    </div>
    <button class="btn btn-default" ng-click="signup(email)">Sign Up</button>
</div>
